<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/7158ac61f7.js"></script>

</head>
<body>
<div style="background-color: rgba(57,61,65,1)">
  <a href="/"><img src="https://img.icons8.com/fluent/48/000000/back.png"/></a>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Room number</th>
        <th>Room capacity </th>
        <th>Room comfort</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody>
    <tr *ngFor="let room of rooms">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomCapacity}}</td>
        <td>{{room.comfort}}</td>
        <td>{{room.price}}</td>
<!--
        <td><a [routerLink]="['/client-edit', client.id]">Edit</a></td>
-->
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
